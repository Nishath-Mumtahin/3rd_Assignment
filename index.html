<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Assignment</title>
    <!-- DaisyUi+Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar lg:border-none sm:flex justify-between p-4 border-b border-green-600 ">
        <div class="navbar-start">
         <a class="btn btn-ghost"><img src="Images/logo-header.png" alt="nature's platter logo"></a>
        </div>
        <div class="navbar-center lg:flex hidden">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
               <li><a>Services</a></li>
                <li><a>Contact Us</a></li>
            </ul>
          </div>
          <!-- hamburger-menu for mbl -->
          <div class="lg:hidden block cursor-pointer sm:navbar-end" onclick="document.getElementById('menuToggle').click()">
            <span class="block w-6 h-0.5 bg-green-600 mb-1"></span>
            <span class="block w-6 h-0.5 bg-green-600 mb-1"></span>
            <span class="block w-6 h-0.5 bg-green-600 mb-1"></span>
          </div>
          <input type="checkbox" class="hidden peer" id="menuToggle">
          <div class="lg:hidden hidden peer-checked:block absolute top-12 left-0 w-full bg-white shadow-md">
            <ul class="menu menu-horizontal px-1 flex flex-col items-center space-y-4 py-4">
              <li><a>Product</a></li>
               <li><a>Services</a></li>
                <li><a>Contact Us</a></li>
            </ul>
          </div>
        <div class="navbar-end items-center">
          <button class="btn btn-ghost btn-circle hidden sm:block">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
          <button class="btn btn-ghost btn-circle hidden sm:block">
            <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="badge badge-sm indicator-item">8</span>
              </div>
          </button>
          <div class="flex space-x-4">
            <button class="btn btn-outline btn-success text-black hidden sm:block">Login</button>
          <button class="btn btn-success text-white hidden sm:block">Register</button>
          </div>
        </div>

      </div>

</body>
</html>
